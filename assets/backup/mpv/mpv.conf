geometry=50%

#############
# Subtitles #
#############

sub-auto=all                          # Load all subs containing the media filename.

#############
# Languages #
#############

# slang=enm,en,eng,de,deu,ger             # automatically select these subtitles (decreasing priority)
# alang=ja,jp,jpn,en,eng,de,deu,ger       # automatically select these audio tracks (decreasing priority)
slang=chi,en,eng             # automatically select these subtitles (decreasing priority)
alang=chi,en,eng       # automatically select these audio tracks (decreasing priority)

#########
# Audio #
#########

audio-file-auto=fuzzy                   # external audio doesn't has to match the file name exactly to autoload
audio-pitch-correction=yes              # automatically insert scaletempo when playing with higher speed
#volume-max=yes
#volume-max=70							# maximum volume in %, everything above 100 results in amplification
#volume=100%                              # default volume, 100 = unchanged

#####
# Options
#####

#--sub-file-paths=sub:subtitles:Subs
sub-font-size=40
# No matter the streaming need window to show, alway open a window.
force-window=yes

save-position-on-quit

